<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para la persona más especial</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-soft: #ffc0cb;
            --rose-gold: #e5b3a4;
            --deep-red: #941b0c;
            --glass: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fce4ec 0%, #ffebee 100%);
            font-family: 'Montserrat', sans-serif;
            color: #4a4a4a;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Fondo de corazones animados */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            opacity: 0.6;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* Contenedor Principal */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.5);
            position: relative;
            z-index: 1;
            text-align: center;
        }

        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--deep-red);
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .letter {
            font-family: 'Playfair Display', serif;
            line-height: 1.8;
            font-size: 1.2rem;
            text-align: left;
            white-space: pre-line; /* Mantiene los saltos de línea */
        }

        .paragraph {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
            margin-bottom: 25px;
        }

        .paragraph.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .highlight {
            font-weight: 600;
            color: var(--deep-red);
            font-size: 1.4rem;
            display: block;
            text-align: center;
            margin: 40px 0;
            font-family: 'Dancing Script', cursive;
        }

        footer {
            margin-top: 50px;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--deep-red);
            border-top: 1px solid var(--pink-soft);
            padding-top: 20px;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--deep-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 0.8rem;
            z-index: 100;
        }

        /* Decoración de flores laterales (opcional) */
        .flower {
            position: absolute;
            font-size: 40px;
            opacity: 0.3;
        }

        @media (max-width: 600px) {
            .container { margin: 20px; padding: 20px; }
            header h1 { font-size: 2.5rem; }
            .letter { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="hearts-container" id="hearts"></div>

    <div class="container">
        <header>
            <h1>Para Ti</h1>
        </header>

        <div class="letter" id="letterContent">
            <!-- Los párrafos se cargan aquí para la animación -->
        </div>

        <footer>
            Con todo mi amor...
        </footer>
    </div>

    <script>
        const mensaje = [
            "Hoy, 14 de febrero, no quiero escribirte un simple mensaje… quiero escribirte una promesa envuelta en palabras, un abrazo convertido en letras, un pedacito de mi alma entregado en cada línea.",
            "Te amo.",
            "Y cuando lo digo, no lo digo como una frase bonita que se pierde en el aire. Lo digo como algo que nace profundo, que crece cada día, que late fuerte cuando pienso en ti. Te amo con la certeza de quien ha encontrado algo valioso, algo que no quiere perder jamás. Me importas demasiado, más de lo que imaginas, más de lo que a veces logro demostrar. Eres parte de mis pensamientos diarios, de mis sueños despierto, de mis ilusiones más sinceras.",
            "Desde que llegaste a mi vida, todo tiene un brillo diferente. No hiciste magia… fuiste tú. Tu forma tan única de ser, tu esencia tan auténtica, tu manera de hablar, de reír, de mirar. Me enamoré sin darme cuenta, poco a poco, detalle por detalle. Me enamoré de tu corazón, de tu mente, de tu luz.",
            "Me encanta pasar tiempo contigo, y no importa cómo ni dónde. Si estamos caminando, si estamos hablando por horas, si estamos compartiendo un momento sencillo… para mí todo se vuelve especial solo porque estás tú. Contigo el tiempo no pesa, no corre, no se siente igual. Se transforma en algo suave, en algo que quisiera guardar para siempre.",
            "Contigo me siento feliz, pero no es una felicidad ruidosa o superficial. Es una felicidad tranquila, profunda, de esas que te llenan por dentro y te hacen sentir completo. Me haces sentir seguro, amado, escuchado. Me haces sentir que puedo ser yo mismo sin miedo, sin máscaras, sin dudas. Y eso es un regalo enorme.",
            "Me tienes completamente enamorado. Enamorado de tu sonrisa que ilumina incluso mis días más grises. Enamorado de tus pensamientos, de tus sueños, de tus metas. Enamorado de tu fuerza, de tu dulzura, de tu manera tan tuya de existir. Eres diferente, y esa diferencia es lo que te hace tan increíble.",
            "Quiero pasar mucho tiempo a tu lado. No solo momentos bonitos, sino procesos completos. Quiero vivir contigo las etapas que vengan, crecer juntos, apoyarnos cuando algo duela, celebrarnos cuando algo salga bien. Quiero cumplir nuestras promesas, construir sueños en conjunto, trazar planes que nos incluyan siempre a los dos.",
            "Quiero aprender contigo. Aprender a amar mejor, a escuchar mejor, a entender más. Quiero que nos enseñemos mutuamente a ser más fuertes, más pacientes, más valientes. Quiero que nuestro amor no solo sea sentimiento, sino también decisión, compromiso y cuidado.",
            "Quiero hacer muchas cosas contigo: reír hasta que falte el aire, hablar hasta que amanezca, abrazarte sin prisas, caminar de la mano sin importar el destino. Quiero crear recuerdos que se queden tatuados en el alma. Quiero mirar atrás algún día y sonreír al recordar todo lo que construimos juntos.",
            "Si la vida es un viaje, quiero que seas mi compañera de camino.\nSi el mundo se vuelve difícil, quiero ser tu apoyo.\nSi dudas de ti, quiero recordarte lo increíble que eres.\nSi el tiempo intenta separarnos, quiero luchar para que nos encuentre más fuertes.",
            "Eres mi lugar favorito. Mi calma. Mi inspiración. Mi motivo para sonreír sin razón aparente. Eres ese pensamiento que aparece de repente y me cambia el ánimo por completo.",
            "No sé cuánto tiempo nos regale la vida, pero sí sé que quiero aprovechar cada segundo contigo. Quiero elegirte todos los días, incluso cuando sea difícil, incluso cuando haya retos. Porque amarte no es solo un sentimiento bonito… es una decisión que tomo con orgullo.",
            "Gracias por existir. Gracias por ser tú, tan real, tan única, tan especial. Gracias por hacerme sentir este amor que me llena y me transforma."
        ];

        const container = document.getElementById('letterContent');

        // Cargar párrafos
        mensaje.forEach((texto, index) => {
            const p = document.createElement('div');
            p.classList.add('paragraph');
            if(texto === "Te amo.") {
                p.classList.add('highlight');
            }
            p.innerText = texto;
            container.appendChild(p);
        });

        // Animación de entrada al hacer scroll
        const observeOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observeOptions);

        document.querySelectorAll('.paragraph').forEach(p => observer.observe(p));

        // Corazones cayendo
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
